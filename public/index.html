<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name" autofocus autocomplete="off"/>
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" list="rooms" name="room" autocomplete="off"/>
          <datalist id="rooms">
            <!-- <script src="../server/utils/users">
              var userObj = new Users();
              var list = userObj.rooms;

              jQuery('#rooms').html("");
              var html = jQuery('#rooms').html();
              list.forEach(function (room) {
                html.append(jQuery('<option></option>').attr("value", room));
              });

              jQuery('#rooms').html(html);
            </script> -->
          </datalist>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>

    <script src= "/js/libs/jquery-3.1.0.min.js"></script>
    <script src= "/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      setInterval(function() {
        socket.emit('getRooms')}, 2000);

      socket.on('sendRooms', function (list) {
        // console.log(list);

        jQuery('#rooms').html("");
        list.forEach(function (room) {
          jQuery('#rooms').append(jQuery('<option></option>').attr("value", room));
        });

      });
    </script>

  </body>
</html>
